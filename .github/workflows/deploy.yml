name: 自动运行Python并更新网页

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**'          # 只有 data 文件夹里的东西变了才运行
      - 'script/**'        # 或者 script 文件夹(如果你有的话)变了
      - 'main.py'          # 或者 main.py 变了
      - '.github/workflows/deploy.yml' # 或者这个配置文件本身变了

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 安装 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 开启缓存，第二次运行会更快

      # 2. 安装中文字体 (解决 Matplotlib 中文乱码的关键)
      - name: Install Chinese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      # 3. 安装依赖包 (利用 pip 缓存)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. 运行 Python 脚本
      - name: Run Python script
        run: python script/main.py

      # 5. 发布到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .